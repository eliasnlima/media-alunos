<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Alunos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        
        <div class="content">
            <div class="titulo">
                <span>Cálculo de Média</span>
            </div>
            <section class="content__cadastro">

                <div class="content__cadastro_1">
                    <p>Nome: <input type="text" id="nome" class="nome"></p>
                    <p>Português: <input type="text" id="pt" placeholder="Digite a nota do aluno"></p>
                    <p>Matemática: <input type="text" id="mat" placeholder="Digite a nota do aluno"></p>
                    <p>Ciências: <input type="text" id="cie" placeholder="Digite a nota do aluno"></p>
                </div> 

                <div class="content__cadastro_1">
                    <p>Geografia: <input type="text" id="ge" placeholder="Digite a nota do aluno"></p>
                    <p>História: <input type="text" id="his" placeholder="Digite a nota do aluno"></p>
                    <p>Artes: <input type="text" id="art" placeholder="Digite a nota do aluno"></p>
                    <p>Ed. Física: <input type="text" id="edf" placeholder="Digite a nota do aluno"></p>
                </div>
                <div class="content__cadastro_1">
                    <p><br><input type="submit" id="calc" value="Calcular"></p>
                </div>
            </section>

            <div class="alunos">
                <table border="1">
                    <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Português</th>
                        <th>Matemática</th>
                        <th>Ciências</th>
                        <th>Geografia</th>
                        <th>História</th>
                        <th>Artes</th>
                        <th>Ed. Física</th>
                        <th>Status</th>
                        <th><i class="tabelaExcluir fa-solid fa-trash"></i></th>
                        
                    </tr>
                </thead>
                    <tbody id="tabela-alunos">
                    
                </tbody>
                    
                </table>
         

           
                    
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
